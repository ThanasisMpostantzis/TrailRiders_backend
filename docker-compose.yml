services:
  mysql:
    image: mysql:8.0
    env_file:
      - .env.mysql
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassTrailRiders"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
